<ion-header hide-tabs>
  <ion-navbar color="dark" outline>

  </ion-navbar>
  <ion-toolbar>
    <ion-title style="text-align: center;">{{task.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="color">
  <ion-list>
    <ion-card>
      <ion-card-header ><ion-card-title><strong>Descripci√≥n</strong></ion-card-title></ion-card-header>
      <ion-card-content >{{task.description}}</ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header ><ion-card-title><strong>Responsable</strong></ion-card-title></ion-card-header>
      <ion-card-content >{{task.responsable}}</ion-card-content>
    </ion-card>
  </ion-list>
  <ion-buttons style="text-align: center;">

    <button  id="button1" class="form-button" *ngIf="task.state !== 'Pendiente'" ion-button  (click)="makePending()">Pasar a pendiente</button>
    <button id="button2" class="form-button"  *ngIf="task.state !== 'En Proceso'" ion-button (click)="makeInProgress()">Pasar a en proceso</button>
    <button id="button3" class="form-button" *ngIf="task.state !== 'Hecho'" ion-button (click)="makeDone()">Pasar a finalizadas</button>
  </ion-buttons>
  <ion-buttons style="text-align: center;">
    <button ion-button (click)="deleteTask()" color="danger">Eliminar</button>
  </ion-buttons>
  <ion-buttons style="text-align: center;">
    <button   ion-button color="dark" (click)="goToComments();">Comentarios</button>
  </ion-buttons>
</ion-content>
