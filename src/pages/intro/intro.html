<ion-header>
</ion-header>


<ion-content padding class="home">
  <div class="my-title">
    <h1>Slackello
    </h1>

  </div>
  <div style="height: 30px;"></div>
  <form #form="ngForm" (ngSubmit)="submitForm(form)">
    <ion-list>
      <ion-item style="padding-left: 0; background-color: transparent !important; color: white;" class="inputs">
        <ion-input placeholder="Correo" type="email" name="email" ngModel required></ion-input>
      </ion-item>

      <ion-item style="padding-left: 0; background-color: transparent !important; color: white;" class="inputs">
        <ion-input placeholder="Contraseña" type="password" name="password" ngModel required></ion-input>
      </ion-item>
    </ion-list>

    <button class="form-button" color="white" type="submit" ion-button block [disabled]="!form.value.email || !form.value.password">{{saludo}}</button>
  </form>
  <div id="login-options">
    <span>¿Has olvidado tu contraseña?</span>
    <span (click)="createAccount();" style="font-weight: bold; cursor:pointer;" >Crear cuenta nueva</span>
  </div>
</ion-content>
