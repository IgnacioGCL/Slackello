<ion-header>

  <ion-navbar color="dark" outline>

  </ion-navbar>
  <ion-toolbar>
    <ion-title>Tareas en proceso</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="home" padding>
  <div class="no-tasks-wrapper">
    <h5 class="no-tasks" *ngIf="tasksLength<1">No hay tareas en progreso</h5>
  </div>

  <ion-list *ngFor="let task of tasks | async ">
    <ion-card *ngIf="task.state == 'En Proceso'" (click)="viewTask(task);">
      <ion-card-content id="card">
        <ion-grid>
          <ion-row>
            <ion-col col-8=""><h3>{{task.name}}</h3></ion-col>
            <ion-col col-4><div><ion-icon name="person"><span>{{task.responsable}}</span></ion-icon></div></ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
