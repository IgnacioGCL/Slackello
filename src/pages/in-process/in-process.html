<ion-header>

  <ion-navbar color="dark" outline>

  </ion-navbar>
  <ion-toolbar>
    <ion-title>Tareas en proceso</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="home" padding>
  <ion-list>
    <ion-item *ngFor="let inprocess_task of inprocess_tasks " (click)="viewTask(inprocess_task);">
      <ion-card-content>{{inprocess_task.name}}</ion-card-content>
    </ion-item>
  </ion-list>
</ion-content>
