

<ion-header>
  <ion-navbar color="dark" outline>
    <ion-title>{{nameTeam}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewTask();">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Pendiente" [rootParams]="params" tabIcon="close-circle" tabsHideOnSubPages="true"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="En progreso" [rootParams]="params" tabIcon="alarm"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Finzalizadas" [rootParams]="params" tabIcon="checkmark-circle"></ion-tab>
</ion-tabs>
