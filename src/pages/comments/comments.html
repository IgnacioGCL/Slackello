<ion-header>

  <ion-navbar>
    <ion-title>Comentarios</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="home">
  <ion-label> <strong>Comentarios</strong></ion-label>
  <span *ngIf="count < 1">{{mensaje}}</span>
  <ion-list *ngFor="let comment of comments |async">
    <ion-item>
      <ion-label stacked>Comentario de {{comment.author}}</ion-label>
      <ion-label>{{comment.comment}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-textarea class="" placeholder="AÃ±ade un comentario" [(ngModel)]="textComment" name="textComment"></ion-textarea>
    <button style="width: 100%;" ion-button (click)="addComments(textComment)">Publicar comentario</button>
  </ion-card>

</ion-content>
