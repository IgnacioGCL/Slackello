<ion-header>

  <ion-navbar>
    <ion-title>Crear tarea</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home" padding>
  <form (ngSubmit)="addTask()">
    <ion-item no-lines>
      <ion-label stacked>Nombre:</ion-label>
      <ion-input type="text" [(ngModel)]="task.name" name="name"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label stacked>Descripción:</ion-label>
      <ion-input type="text" [(ngModel)]="task.description" name="description"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label stacked>Responsable :</ion-label>
      <ion-select [(ngModel)]="task.responsable" name="responsable" >
        <ion-option *ngFor="let name of users_team" value="{{name}}">{{name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-lines>
      <ion-label stacked>Estado :</ion-label>
      <ion-select [(ngModel)]="task.state" name="state" >
        <ion-option *ngFor="let state of states" value="{{state}}">{{state}}</ion-option>
      </ion-select>
    </ion-item>
    <button class="button-width" ion-button outline type="submit" block>Añade</button>
  </form>
</ion-content>
