<ion-header>
  <ion-navbar color="dark" outline>

  </ion-navbar>
  <ion-toolbar>
    <ion-title>Tareas pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home" padding>
  <ion-list>
    <ion-item *ngFor="let pending_task of pending_tasks " (click)="viewTask(pending_task);">
      <ion-card-content>
        <h1>{{pending_task.name}}</h1>
        </ion-card-content>
    </ion-item>
  </ion-list>
</ion-content>
