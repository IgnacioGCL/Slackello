<ion-header>
  <ion-navbar color="dark" outline>
    <ion-title>{{project}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewTask();">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-title>Tareas pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home" padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks | async ">
      <ion-card-content>{{task.proyecto}}</ion-card-content>
    </ion-item>
  </ion-list>
</ion-content>
